<!-- Modal -->
<div name="addressForm" novalidate ng-cloak>
  <div class="modal-header">
    <button class="close" ng-click="closeAddressModal()"><span aria-hidden="true">&times;</span><span class="sr-only">{{'CLOSE' | translate}}</span></button>
    <h4 class="modal-title" id="myModalLabel">{{'TOTAL_PRICE' | translate}}</h4>
  </div>
  <div class="modal-body" stop-event="touchend">
	<span>{{totalPrices | currency: currencySymbol}}</span>
  </div>
</div>
